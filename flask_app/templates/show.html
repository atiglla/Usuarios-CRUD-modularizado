<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/create" method="post" class="col-6 mx-auto">
            <h1>Muestra Usuario</h1>
            <div class="form-group">
                <label for="first_name">Nombre</label>: {{user.first_name}}
            </div>
            <div class="form-group">
                <label for="last_name">Apellido</label>: {{user.last_name}}
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>: {{user.email}}
            </div>
            <div class="form-group">
                <label for="classroom_id">Clase/Sal√≥n</label>: {{user.classroom.name}}
            </div>
            <div class="form-group">
                <label>Hobbies:</label>
                <ul>
                    {% for hobbie in user.hobbies %}
                    <li>{{hobbie.name}} - {{hobbie.created_at}}</li>
                    {% endfor %}
                </ul>
            </div>
            <a href="/" class="btn btn-primary">Regresar</a>
        </form>
    </div>
</body>
</html>
